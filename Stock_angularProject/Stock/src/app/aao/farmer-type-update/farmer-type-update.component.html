<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="page-header-title" style="margin-top: 13px;">
                    <h4 class="m-b-10">Farmer Type Updation</h4>
                    <!-- <p class="m-b-0">Dealer/PACS selling to farmer</p> -->
                </div>
            </div>
            <div class="col-md-4">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/aao/farmerdetailscheck"> <i class="fa fa-home"></i> </a>
                    </li>
                    <li class="breadcrumb-item"><a href="/aao/FarmerTypeUpdate">Farmer Type Updation</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
<div class="page-body">
    <br>
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- Badges on button card start -->
                    <div class="card">
                        <div class="card-header">
                            <div class="card-header-left">
                                <h5 class="card-header-text">Select FarmerID</h5>
                            </div>

                        </div>
                        <div class="container-fluid">
                            <br>
                            <form [formGroup]="DealerSaleForm" #aaoFarmerSearchFormID novalidate autocomplete="off"
                                role="form">
                                <div class="row">
                                    <div class="form-group form-primary form-static-label col-md-4"></div>
                                    <div class="form-group form-primary form-static-label col-md-4">
                                        <label class="col-form-label">Farmer ID <span
                                                class="text-danger">*</span>:-</label>
                                        <mat-form-field appearance="outline">
                                            <mat-select formControlName="technicalDetails">
                                                <input type="text" formControlName="searchText" class="searchTerm"
                                                    placeholder="Type Farmer ID or Select Farmer ID" style="width: 100%; height: 50px;  border-top-style: hidden;
                                            border-right-style: hidden;  border-left-style: hidden; border-bottom-style: groove; background-color: #eee;" />
                                                <mat-option [value]="item"  *ngFor="let item of getFarmerID  ; let i = index" (click)="gerFarmerDetailsForSamallMarginUpdatation();">
                                                    {{item.NICFARMERID}}
                                                </mat-option>

                                                <!-- <mat-select-filter [array]="getFarmerID" [displayMember]="'NICFARMERID'" (filteredReturn)="getFarmerID =$event"></mat-select-filter>
                                                <mat-option *ngFor="let item of getFarmerID" [value]="item">
                                                  {{item.NICFARMERID}}
                                                </mat-option> -->
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="form-group form-primary form-static-label col-md-4"></div>
                                </div>
                            </form>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        <div class="row" >
            <div class="col-md-12">
                <!-- Badges on button card start -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-header-left">
                            <h5 class="card-header-text">Farmer & Crop Details</h5>
                        </div>

                    </div>
                    <div class="container-fluid">

                        <div  class="row mb-3">
                            <div  class="col-md-1"></div>
                            <div  class="col-md-5"> 
                                <div ><label for="form6Example1" class="form-label">
                                    <b >Account Holder Name :-</b></label>
                                </div>
                            </div><div 
                             class="col-md-6"><div _ngcontent-jls-c185="" class="form-outline"><label _ngcontent-jls-c185="" for="form6Example2" class="form-label">EXECUTIVE ENGINEER (AGRIL.), MAYURBHANJ, BARIPADA</label></div></div></div>
                        <div class="row">
                            
                            <div class=" col-md-4 form-group">
                                
                                <label class="col-form-label">Farmer Name <span class="text-danger">*</span></label>

                                <input type="text" class="form-control" placeholder="Farmer ID"
                                    readonly>
                            </div>
                          
                            <div class=" col-md-4">
                                <label class="col-form-label">Father Name <span class="text-danger">*</span></label>

                                <input type="text" class="form-control" 
                                    placeholder="Father Name" readonly>
                            </div>
                        </div>
                        <br>
                        <br>
                       
                      
                    </div>
                    <br>
                </div>
                <!-- Badges on button card end -->
            </div>
        </div>
    </div>
    </div>
</div>
