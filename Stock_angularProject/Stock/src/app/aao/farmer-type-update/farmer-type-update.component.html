<div class="page-header">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="page-header-title" style="margin-top: 13px;">
                    <h4 class="m-b-10">Farmer Type Updation</h4>
                    <!-- <p class="m-b-0">Dealer/PACS selling to farmer</p> -->
                </div>
            </div>
            <div class="col-md-4">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/aao/farmerdetailscheck"> <i class="fa fa-home"></i> </a>
                    </li>
                    <li class="breadcrumb-item"><a href="/aao/FarmerTypeUpdate">Farmer Type Updation</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
<div class="page-body">
    <br>
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- Badges on button card start -->
                    <div class="card">
                        <div class="card-header">
                            <div class="card-header-left">
                                <h5 class="card-header-text">Select FarmerID</h5>
                            </div>

                        </div>
                        <div class="container-fluid">
                            <br>
                            <form [formGroup]="DealerSaleForm" #aaoFarmerSearchFormID novalidate autocomplete="off"
                                role="form">
                                <div class="row">
                                    <div class="form-group form-primary form-static-label col-md-4"></div>
                                    <div class="form-group form-primary form-static-label col-md-4">
                                        <label class="col-form-label">Farmer ID <span
                                                class="text-danger">*</span>:-</label>
                                        <mat-form-field appearance="outline">
                                            <mat-select formControlName="technicalDetails">
                                                <input type="text" formControlName="searchText" class="searchTerm"
                                                    placeholder="Type Farmer ID or Select Farmer ID"
                                                    style="width: 100%; height: 50px;  border-top-style: hidden;
                                            border-right-style: hidden;  border-left-style: hidden; border-bottom-style: groove; background-color: #eee;" />
                                                <mat-option [value]="item"
                                                    *ngFor="let item of getFarmerID  ; let i = index"
                                                    (click)="gerFarmerDetailsForSamallMarginUpdatation();">
                                                    {{item.NICFARMERID}}
                                                </mat-option>

                                                <!-- <mat-select-filter [array]="getFarmerID" [displayMember]="'NICFARMERID'" (filteredReturn)="getFarmerID =$event"></mat-select-filter>
                                                <mat-option *ngFor="let item of getFarmerID" [value]="item">
                                                  {{item.NICFARMERID}}
                                                </mat-option> -->
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="form-group form-primary form-static-label col-md-4"></div>
                                </div>
                            </form>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="getFarmerDetails.length >0">
                <div class="col-md-12">
                    <!-- Badges on button card start -->
                    <div class="card">
                        <div class="card-header">
                            <div class="card-header-left">
                                <h5 class="card-header-text">Farmer Details</h5>
                            </div>

                        </div>
                        <div class="container-fluid">
                            <div class="container-fluid">
                                <br>
                                <div class="row mb-3" *ngFor="let y of getFarmerDetails ; let i = index">

                                    <div class="col-md-2">
                                        <div><label for="form6Example1" class="form-label">
                                                <b>Farmer Name :-</b></label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div _ngcontent-jls-c185="" class="form-outline"><label _ngcontent-jls-c185=""
                                                for="form6Example2" class="form-label">{{y.VCHFARMERNAME}}</label></div>
                                    </div>
                                    <div class="col-md-2">
                                        <div><label for="form6Example1" class="form-label">
                                                <b>Father Name :-</b></label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div _ngcontent-jls-c185="" class="form-outline"><label _ngcontent-jls-c185=""
                                                for="form6Example2" class="form-label">{{y.VCHFATHERNAME}}</label></div>
                                    </div>
                                    <div class="col-md-2">
                                        <div><label for="form6Example1" class="form-label">
                                                <b>District :-</b></label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div _ngcontent-jls-c185="" class="form-outline"><label _ngcontent-jls-c185=""
                                                for="form6Example2" class="form-label">{{y.vch_DistrictName}}</label>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div><label for="form6Example1" class="form-label">
                                                <b>Block :-</b></label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div _ngcontent-jls-c185="" class="form-outline"><label _ngcontent-jls-c185=""
                                                for="form6Example2" class="form-label">{{y.vch_BlockName}}</label></div>
                                    </div>
                                    <div class="col-md-2">
                                        <div><label for="form6Example1" class="form-label">
                                                <b>GP :-</b></label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div _ngcontent-jls-c185="" class="form-outline"><label _ngcontent-jls-c185=""
                                                for="form6Example2" class="form-label">{{y.vch_GPName}}</label></div>
                                    </div>
                                    <div class="col-md-2">
                                        <div><label for="form6Example1" class="form-label">
                                                <b>Village :-</b></label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div _ngcontent-jls-c185="" class="form-outline"><label _ngcontent-jls-c185=""
                                                for="form6Example2" class="form-label">{{y.vch_VillageName}}</label>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div><label for="form6Example1" class="form-label">
                                                <b>Category :-</b></label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div _ngcontent-jls-c185="" class="form-outline"><label _ngcontent-jls-c185=""
                                                for="form6Example2" class="form-label">{{y.Category_Value}}</label>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div><label for="form6Example1" class="form-label">
                                                <b>Gender :-</b></label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div _ngcontent-jls-c185="" class="form-outline"><label _ngcontent-jls-c185=""
                                                for="form6Example2" class="form-label">{{y.Gender}}</label></div>
                                    </div>
                                    <br>
                                    <br>
                                    <div class="col-md-2">
                                        <div><label for="form6Example1" class="form-label">
                                                <b>Type Of Farmer :-</b></label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <select name="select" class="form-control" [(ngModel)]="farmerType" >
                                            <option value="" selected disabled>Select Type Of Farmer</option>
                                            <option value="S">Small</option>
                                            <option value="M">Marginal</option>
                                            <option value="L">Large</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                               <hr>
                                <div class="row">
                                    <div class="form-group form-primary form-static-label col-md-5"></div>
                                    <div class="form-group form-primary form-static-label col-md-4">  <button type="button" class="btn btn-primary btn-md waves-effect waves-light"
                                     (click)="farmerTypeUpdate()" [disabled]="buttonclick" >Update</button></div>
                                    <div class="form-group form-primary form-static-label col-md-2"></div>

                                </div>
                            </div>
                            <br>
                            <br>


                        </div>
                        <br>
                    </div>
                    <!-- Badges on button card end -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="loading" *ngIf="loader">
    <span>Loading...</span>
  </div>
