<div class="page-header" style="height: 123px;">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="page-header-title">
                    <h5 class="m-b-10">Reset Password</h5>
                    <p class="m-b-0">Reset Password</p>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/#/admin"> <i class="fa fa-home"></i> </a>
                    </li>
                    <li class="breadcrumb-item"><a href="/#/admin/resetpassword">Reset Password</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>

<div class="page-body">
    <br>
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- Badges on button card start -->
                    <div class="card">
                        <div class="card-header">
                            <div class="card-header-left">
                                <h5 class="card-header-text">Enter User Type & User ID
                                </h5>
                            </div>

                        </div>
                        <div class="container-fluid">
                            <br>
                            <div class="container-fluid">
                                <div class="row">
                                    
                                    <div class=" col-md-6">
                                        <label class="col-form-label"><b> User Type</b> <span
                                                class="text-danger">*</span>:-</label>
                                        <select name="select" class="form-control"
                                            style="border: 1px solid #ccc!important;"
                                            [(ngModel)]="SelectedUserType" (change)="getUserId()">
                                            <option value="" selected disabled>--Select--</option>
                                            <option *ngFor="let x of getAllUserTypeData" [ngValue]="x.User_Type">
                                                {{x.User_Type}}
                                            </option>
                                        </select>
                                    </div>

                                    <div class=" col-md-6">
                                        <label class="col-form-label"><b> User ID</b> <span
                                                class="text-danger">*</span>:-</label>
                                        <select name="select" class="form-control"
                                            style="border: 1px solid #ccc!important;" [(ngModel)]="SelectedUserID">
                                            <option value="" selected disabled>--Select--</option>
                                            <option *ngFor="let x of getAllUserIdData" [ngValue]="x">
                                                {{x.UserID}}
                                            </option>

                                        </select>
                                       <div *ngIf="SelectedUserID">Full Name :- <b style="color: red;">{{SelectedUserID.FullName}}</b> </div> 
                                    </div>

                                </div>
                                <br>
                            </div>
                            <br>
                            <div class="row" style="text-align: left;">
                                <div class=" col-md-5"></div>
                                <div class=" col-md-6">
                                    <button class="btn btn-primary waves-effect waves-light"
                                        style="border-radius: 10px;"
                                        (click)="resetPassword();">Generate Password</button>
                                    &nbsp; &nbsp;
                                  
                                </div>
                            </div>
                            <br>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
