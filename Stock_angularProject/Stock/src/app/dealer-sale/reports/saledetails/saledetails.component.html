<div class="page-header" style="height: 123px;">
    <div class="page-block">
      <div class="row align-items-center">
        <div class="col-md-8">
          <div class="page-header-title">
            <h5 class="m-b-10">Sale Details</h5>
            <p class="m-b-0">Sale Details</p>
          </div>
        </div>
        <div class="col-md-4">
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/#/dealer">
                <i class="fa fa-home"></i>
                <!-- <i class="fa fa-home" ></i> -->
                <!-- <i class="fa fa-home" _ngcontent-mec-c106=""></i> -->
              </a>
            </li>
            <li class="breadcrumb-item"><a href="/#/dealer/saledetails">Sale Details</a>
            </li>
  
          </ul>
  
        </div>
      </div>
    </div>
  </div>
  <div class="page-body">
    <br>
    <div class="container-fluid">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- Badges on button card start -->
            <div class="card">
              <div class="card-header">
                <div class="card-header-left">
                  <h5 class="card-header-text">Enter Sale Date</h5>
                </div>
  
              </div>
              <div class="container-fluid">
                <br>
                <div class="container-fluid">
                 
                  <div class="row">
                    <div class=" col-md-4" style="text-align: right;">
                      <label class="col-form-label"><b>Sale Date</b> <span class="text-danger">*</span>:-</label>
                    </div>
                    <div class=" col-md-4" style="text-align: right;">
                      <div class="input-group">
                        <input id="farmerid" type="date" min="0" class="form-control" [(ngModel)]="selectedFromDate"
                          [max]="maxdate" >&nbsp;
  
                      </div>
                    </div>
                  
  
                  </div>
                  <br>
                </div>
                <br>
                <div class="row" style="text-align: left;">
                  <div class=" col-md-5"></div>
                  <div class=" col-md-6">
                    <button class="btn btn-primary waves-effect waves-light"
                      (click)="saledetails()">Search</button>
                  </div>
                </div>
                <br>
  
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
    <div class="container-fluid" *ngIf="showpage">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <div class="card-header-left">
                  <h5 class="card-header-text">Sale Details</h5>
                </div>
  
              </div>
              <div class="container-fluid">
  
                <div class="row">
                  <div class="table-responsive" *ngIf="getAllsaledetails.length == 0" style="text-align: center;">
                    <h3 style="color: red;"><b>No record found</b> </h3>
                  </div>
                  <div class="table-responsive" *ngIf="getAllsaledetails.length > 0">
                    <div class="container-fluid">
                      <table class="table table-hover" style="text-align: center;">
                        <thead>
                          <tr>
                            <th>Sl No.</th>
                            <th>Cash Memo Number</th>
                            <th>Firm Name</th>
                            <th>Licence No</th>
                            <th>DD/UTR Number</th>
                            <th>Amount</th>
                            <th>View</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let x of getAllsaledetails ; let i = index">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>{{x.CASH_MEMO_NO}} </td>
                            <td>{{x.APP_FIRMNAME}}</td>
                            <td>{{x.SALE_TO}}</td>
                            <td>{{x.DD_NUMBER}}</td>
                            <td>{{x.AMOUNT}}</td>
                            <td> <button type="button" class="btn mr-2 mb-2 btn-primary" (click)="gotoInvoicePage(x.CASH_MEMO_NO)" >
                                <i class="fa fa-eye" aria-hidden="true">
                                  View
                                </i>
                              </button></td>
                          </tr>
                        </tbody>
  
                       
                      </table>
                    </div>
                  </div>
                </div>
              </div>
  
            </div>
  
          </div>
        </div>
      </div>
    </div>
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#3c8aff" type="line-scale-pulse-out-rapid"
      [fullScreen]="true">
      <h2 style="color: white"> Loading... </h2>
    </ngx-spinner>
