<div class="page-header" style="height: 123px;">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="page-header-title">
                    <h5 class="m-b-10">Dealer Sale</h5>
                    <p class="m-b-0">Dealer/PACS selling to farmer</p>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/#/dealer">
                            <i class="fa fa-home"></i>
                            <!-- <i class="fa fa-home" ></i> -->
                            <!-- <i class="fa fa-home" _ngcontent-mec-c106=""></i> -->
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="/dealersale">Dealer Sale</a>
                    </li>

                </ul>

            </div>
        </div>
    </div>
</div>

<div class="page-body">
    <br>
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- Badges on button card start -->
                    <div class="card">
                        <div class="card-header">
                            <div class="card-header-left">
                                <h5 class="card-header-text">Enter Farmer ID ,Financial Year & Season</h5>
                            </div>

                        </div>
                        <form [formGroup]="aaoFarmerSearchForm" #aaoFarmerSearchFormID novalidate autocomplete="off"
                            role="form">
                            <div class="container-fluid">

                                <div class="row">
                                    <div class="form-group form-primary form-static-label col-md-4">
                                        <label class="col-form-label">District <span
                                                class="text-danger">*</span>:-</label>
                                        <div class="input-group" style="margin-top: 10px;">
                                            <input id="farmerid" type="number" min="0"
                                                oninput="validity.valid||(value='');" value="farmerid"
                                                class="form-control" placeholder="Enter Farmer ID"
                                                title="Enter your Farmer ID" data-toggle="tooltip"
                                                formControlName="selectedFarmerId">&nbsp;

                                        </div>
                                    </div>
                                    <div class="form-group form-primary form-static-label col-md-4">
                                        <label class="col-form-label">Godown Name <span
                                                class="text-danger">*</span>:-</label>
                                        <select name="select" class="form-control"
                                            formControlName="selectedFinancialYear">
                                            <option value="" selected disabled>Select Financial Year</option>
                                            <option value="2021-22">2021-22</option>
                                            <option value="2022-23">2022-23</option>
                                            <option value="2023-24">2023-24</option>
                                        </select>
                                    </div>
                                    <div class="form-group form-primary form-static-label col-md-4">
                                        <label class="col-form-label">Financial Year <span
                                                class="text-danger">*</span>:-</label>
                                        <select name="select" class="form-control"
                                            formControlName="selectedFinancialYear">
                                            <option value="" selected disabled>Select Financial Year</option>
                                            <option value="2021-22">2021-22</option>
                                            <option value="2022-23">2022-23</option>
                                            <option value="2023-24">2023-24</option>
                                        </select>
                                    </div>
                                    <div class="form-group form-primary form-static-label col-md-4">
                                        <label class="col-form-label">Seasons <span
                                                class="text-danger">*</span>:-</label>
                                        <select name="select" class="form-control" formControlName="selectedSeasons">
                                            <option value="" selected disabled>Select Seasons</option>
                                            <option value="K">Kharif</option>
                                            <option value="R">Rabi</option>
                                        </select>
                                    </div>
                                    <div class="form-group form-primary form-static-label col-md-4">
                                        <label class="col-form-label">Received From	 <span
                                                class="text-danger">*</span>:-</label>
                                        <select name="select" class="form-control" formControlName="selectedSeasons">
                                            <option value="" selected disabled>Select Seasons</option>
                                            <option value="K">Kharif</option>
                                            <option value="R">Rabi</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group form-primary form-static-label col-md-5"></div>
                                    <div class="form-group form-primary form-static-label col-md-4"> <button
                                            type="button" class="btn btn-primary btn-md waves-effect waves-light"
                                            (click)="paymentStatusByFarmeId();"><i
                                                class="icofont icofont-search"></i>Search</button></div>
                                    <div class="form-group form-primary form-static-label col-md-4"></div>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
