<h2 mat-dialog-title>Choose your Farm Name</h2>
<mat-dialog-content class="mat-typography">
    <table class="table table-hover" style="text-align: center;">
        <thead>
            <tr>
                <th ></th>
                <th>Farm Name</th>
                <th>Licence Number</th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let x of data ; let i = index">
                <th><input type="checkbox" name="test" [checked]="currentlyChecked === x.LIC_NO1"
                   (click)="selectCheckBox(x.LIC_NO1)"></th>
                <th scope="row">{{x.APP_FIRMNAME}}</th>
                <th scope="row">{{x.LIC_NO1}}</th>
            </tr>

        </tbody>
    </table>

 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn mr-2 mb-2 btn-danger" (click)="onCloseClick()">
    <i class="fa fa-file-pdf" aria-hidden="true">
     Cancel
    </i>
  </button>
  <button type="button" class="btn mr-2 mb-2 btn-info" (click)="login()">
    <i class="fa fa-file-pdf" aria-hidden="true">
      Log in
    </i>
  </button>
</mat-dialog-actions>
