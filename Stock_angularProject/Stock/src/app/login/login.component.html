<div class="main-wrapper">
    <div class="row">
        <div class="col-12">
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-8">
                    <section class="login-block">
                        <!-- Container-fluid starts -->
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12">
                                    <!-- Authentication card start -->

                                    <form class="md-float-material form-material">
                                        <div class="text-center">
                                            <h1>Seeds Portal</h1>
                                            <!-- <img src="assets/images/logo.png" alt="logo.png"> -->
                                        </div>
                                        <div class="auth-box card">
                                            <div class="card-block">
                                                <div class="row m-b-20">
                                                    <div class="col-md-12">
                                                        <h3 class="text-center">Log In</h3>
                                                    </div>
                                                </div>
                                                <div class="form-group form-primary">
                                                    <input type="text" name="email" class="form-control">
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">User Id</label>
                                                </div>
                                                <div class="form-group form-primary">
                                                    <input type="password" name="password" class="form-control">
                                                    <span class="form-bar"></span>
                                                    <label class="float-label">Password</label>
                                                </div>
                                                <div class="row m-t-25 text-left">
                                                    <div class="col-12">
                                                        <div class="checkbox-fade fade-in-primary d-">
                                                            <!-- <label>
                                                            <input type="checkbox" value="">
                                                            <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                            <span class="text-inverse">Remember me</span>
                                                        </label> -->
                                                            <app-captcha [config]="captchaConfig" #captchaFormID
                                                                (generatedSalt)="generatedSalt($event)"
                                                                (enteredCaptcha)="enteredCaptcha($event)"
                                                                (keypress)="keyPress($event)"></app-captcha>
                                                        </div>
                                                        <div class="forgot-phone text-right f-right">
                                                            <!-- <a href="auth-reset-password.html" class="text-right f-w-600"> Forgot Password?</a> -->
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row m-t-30">
                                                    <div class="col-md-12">
                                                        <button type="button"
                                                            class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20"
                                                            style="margin-bottom: -0px;">LogIn</button>
                                                            <div class="col-md-12" style="padding-left: 40%;">
                                                                <label class="text-inverse" style="text-align: center;"><a
                                                                        href="index.html"><b>Back to Home</b></a></label>
                                                            </div>

                                                     

                                                    </div>
                                                </div>
                                                <!-- <hr /> -->
                                                <!-- <div class="row">
                                                    <div class="col-md-10">
                                                        <p class="text-inverse text-left m-b-0">Thank you.</p>
                                                        <p class="text-inverse text-left"><a href="index.html"><b>Back to Home</b></a></p>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <img src="assets/images/auth/Logo-small-bottom.png"
                                                            alt="small-logo.png">
                                                    </div>
                                                </div> -->
                                            </div>
                                        </div>
                                    </form>
                                    <!-- end of form -->
                                </div>
                                <!-- end of col-sm-12 -->
                            </div>
                            <!-- end of row -->
                        </div>
                        <!-- end of container-fluid -->
                    </section>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="col-12">
        </div>

    </div>

</div>
